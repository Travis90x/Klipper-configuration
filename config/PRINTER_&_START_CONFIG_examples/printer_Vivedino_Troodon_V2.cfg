## Z0 Stepper - Front Left
##  Connected to MOTOR_4
##  Endstop connected to DIAG_4

[stepper_z]
step_pin: PB10
dir_pin: PB11
enable_pin: !PE15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

# position_endstop: 0.1   #  DISABLE if probe:z_virtual_endstop

endstop_pin: probe:z_virtual_endstop   # for Endstop Z with BL Touch #  DISABLE position_endstop

# position_endstop: 0.1   #  DISABLE if probe:z_virtual_endstop
# endstop_pin: PC13  # Cella di carico
# endstop_pin: PF4  # Klicky or BL-Touch


##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_max: 210

##  Uncomment below for 300mm build
#position_max: 260

##  Uncomment below for 350mm build
position_max: 310.9

##--------------------------------------------------------------------
position_min: -5
homing_speed: 20
second_homing_speed: 3
homing_retract_dist: 5

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PE14
run_current: 1.2
sense_resistor: 0.110

interpolate: False
stealthchop_threshold: 0 # 99999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PE11
dir_pin: !PE12
enable_pin: !PE10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PE9
run_current: 1.2
sense_resistor: 0.110

interpolate: False
stealthchop_threshold: 0 # 99999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_6
[stepper_z2]
step_pin: PE7
dir_pin: PE8
enable_pin: !PG1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PG0
run_current: 1.2
sense_resistor: 0.110

interpolate: False
stealthchop_threshold: 0 # 99999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PF13
dir_pin: !PF14
enable_pin: !PF12
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PF11
run_current: 1.2
sense_resistor: 0.110

interpolate: False
stealthchop_threshold: 0 # 99999




